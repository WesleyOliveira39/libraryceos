{% extends 'core/modelo.html' %}
{% load static %}{% load customfilter %}

{% block barra %}{% endblock %}
{% block conteudo %}
        <div class="container mt-3 p-5">
            <h2>Chat</h2>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="mb-2">
                        <label for="chatLog">Sala: {{ room.name }}</label>
                        <textarea class="form-control" id="chatLog" readonly></textarea>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="chatMessageInput" placeholder="Digite sua mensagem">
                        <div class="input-group-append">
                            <button class="btn btn-success" id="chatMessageSend" type="button">Enviar</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <label for="onlineUsers">Usu√°rios Online</label>
                    <select multiple class="form-control" id="onlineUsersSelector">
                    </select>
                </div>
            </div>
            {{ room.name|json_script:"roomName" }}
        </div>
        
        <script src="{% static 'assets/js/room.js' %}"></script>
{% endblock %}
