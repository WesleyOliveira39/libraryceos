{% extends 'core/modelo.html' %}
{% load static %}{% load customfilter %}

{% block barra %}{% endblock %}
{% block conteudo %}
        <div class="container mt-3 p-5">
            <h2>Chat</h2>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="mb-2">
                        <label for="roomInput">Digite o nome da sala que deseja entrar:</label>
                        <input type="text" class="form-control" id="roomInput" placeholder="Nome da sala">
                        <small id="roomInputHelp" class="form-text text-muted">Se a sala não existir, essa será criada automaticamente.</small>
                    </div>
                    <button type="button" id="roomConnect" class="btn btn-success">Conectar</button>
                </div>
                <div class="col-12 col-md-4">
                    <label for="roomSelect">Salas</label>
                    <select multiple class="form-control" id="roomSelect">
                        {% for room in rooms %}
                            <option>{{ room }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        
        <script src="{% static 'assets/js/index.js' %}"></script>
{% endblock %}
